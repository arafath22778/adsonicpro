<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .profile-img {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .profile-img img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #007bff;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #444;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-user"></i> Your Profile</h2>
    <div class="profile-img">
      <img id="currentImage" src="https://i.ibb.co.com/xKvc1Thh/images-5.jpg" alt="Profile Image" />
    </div>
    <form id="profileForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <button type="submit">Update Name</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    // Load current profile data
    async function loadProfile() {
      try {
        const res = await fetch('/api/user-info', {
          headers: {
            Authorization: 'Bearer ' + localStorage.getItem('token')
          }
        });
        const data = await res.json();
        if (data.name) document.getElementById('name').value = data.name;
        if (data.profileImage) document.getElementById('currentImage').src = data.profileImage;
      } catch (err) {
        document.getElementById('message').innerText = "Error loading profile";
      }
    }

    // Handle form submit
    document.getElementById('profileForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;

      const res = await fetch('/api/update-profile', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: 'Bearer ' + localStorage.getItem('token')
        },
        body: JSON.stringify({ name })
      });

      const msg = await res.text();
      document.getElementById('message').innerText = msg;
    });

    loadProfile();
  </script>
</body>
</html>
