<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Page - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
    .floating-contact-btn {
    position: fixed; /* বাটনটিকে স্ক্রিনে স্থির রাখার জন্য */
    top: 1rem; /* উপরের কিনারা থেকে মাত্র 1rem নিচে */
    right: 1rem; /* ডান কিনারা থেকে মাত্র 1rem দূরে */
    width: 60px;
    height: 60px;
    background-color: #0088CC; /* Telegram's brand color */
    color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    cursor: pointer;
    box-shadow: 0 0 10px #0088CC, 0 0 20px #0088CC, 0 0 30px #0088CC, 0 0 40px #0088CC;
    transition: all 0.3s ease-in-out;
    opacity: 1; /* ডিফল্টরূপে দৃশ্যমান */
    pointer-events: auto;
    z-index: 1000;
  }
  
  .floating-contact-btn.hide {
    opacity: 0;
    pointer-events: none;
  }

  .floating-contact-btn:hover {
    box-shadow: 0 0 15px #0088CC, 0 0 25px #0088CC, 0 0 35px #0088CC, 0 0 45px #0088CC;
    transform: scale(1.1);
  }

  /* ছোট স্ক্রিনের জন্য রেসপন্সিভ স্টাইল */
  @media (max-width: 768px) {
    .floating-contact-btn {
      width: 50px;
      height: 50px;
      font-size: 1.25rem;
      top: 0.5rem; /* ছোট স্ক্রিনে উপরের কিনারার আরও কাছে */
      right: 0.5rem; /* ছোট স্ক্রিনে ডান কিনারার আরও কাছে */
    }
  }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 8rem;
            height: 8rem;
            background-color: #e5f5e3;
            color: #10b981;
            border-radius: 50%;
            margin: 0 auto 1.5rem auto;
            font-size: 3rem;
        }
    </style>
</head>
<body>
  <a href="https://t.me/your_telegram_username" target="_blank" class="floating-contact-btn" title="Telegram-এ আমাদের সাথে যোগাযোগ করুন">
  <i class="fab fa-telegram-plane"></i>
</a>
    <div class="container">
        <div class="icon-container">
            <i class="fas fa-tools"></i>
        </div>
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">শীঘ্রই আসছে!</h1>
        <p class="text-lg text-gray-600 mb-6">কমিশন পেজটি বর্তমানে নির্মাণাধীন আছে। খুব শীঘ্রই নতুন আপডেট নিয়ে আমরা আপনার কাছে আসছি।</p>
        <p class="text-sm text-gray-500">আমাদের সাথে থাকার জন্য ধন্যবাদ।</p>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
    const telegramBtn = document.querySelector('.floating-contact-btn');
    let scrollTimeout;

    window.addEventListener('scroll', () => {
      clearTimeout(scrollTimeout);
      telegramBtn.classList.add('hide');

      scrollTimeout = setTimeout(() => {
        telegramBtn.classList.remove('hide');
      }, 350);
    });
  });
    </script>
</body>
</html>
