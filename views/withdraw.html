<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/x-icon" href="https://ik.imagekit.io/ubdzcqpss/Earn-app-imgs/favicon.ico?updatedAt=1755325844339">
  <meta charset="UTF-8" />
  <title>Withdraw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      padding: 20px;
    }

    .container {
      max-width: 450px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #28a745;
      margin-bottom: 20px;
    }

    .balance-box {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e7e34;
    }

    #msg {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    .floating-contact-btn {
        position: fixed; /* বাটনটিকে স্ক্রিনে স্থির রাখার জন্য */
        top: 1rem; /* উপরের কিনারা থেকে মাত্র 1rem নিচে */
        right: 1rem; /* ডান কিনারা থেকে মাত্র 1rem দূরে */
        width: 60px;
        height: 60px;
        background-color: #0088cc; /* Telegram's brand color */
        color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 0 10px #0088cc, 0 0 20px #0088cc, 0 0 30px #0088cc,
          0 0 40px #0088cc;
        transition: all 0.3s ease-in-out;
        opacity: 1; /* ডিফল্টরূপে দৃশ্যমান */
        pointer-events: auto;
        z-index: 1000;
      }

      .floating-contact-btn.hide {
        opacity: 0;
        pointer-events: none;
      }

      .floating-contact-btn:hover {
        box-shadow: 0 0 15px #0088cc, 0 0 25px #0088cc, 0 0 35px #0088cc,
          0 0 45px #0088cc;
        transform: scale(1.1);
      }

      /* ছোট স্ক্রিনের জন্য রেসপন্সিভ স্টাইল */
      @media (max-width: 768px) {
        .floating-contact-btn {
          width: 50px;
          height: 50px;
          font-size: 1.25rem;
          top: 0.5rem; /* ছোট স্ক্রিনে উপরের কিনারার আরও কাছে */
          right: 0.5rem; /* ছোট স্ক্রিনে ডান কিনারার আরও কাছে */
        }
      }
  </style>
</head>
<body>
<a
      href="https://t.me/+yjPgI2jjQxwxZTg1"
      target="_blank"
      class="floating-contact-btn"
      title="Telegram-এ আমাদের সাথে যোগাযোগ করুন"
    >
      <i class="fab fa-telegram-plane"></i>
    </a>
<div class="container">
  <h2><i class="fas fa-money-check-alt"></i> Withdraw Money</h2>

  <div class="balance-box">
  <strong><i class="fas fa-wallet"></i> Balance:</strong>
  <span id="balance">Loading...</span> <i class="fas fa-bangladeshi-taka-sign"></i>
  <div id="universalPopup" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;">
  <div style="background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); text-align: center; position: relative;">
    <span onclick="hideUniversalPopup()" style="position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; color: #aaa;">&times;</span>
    <p id="popupContent"></p>
  </div>
</div>
  <i 
    class="fas fa-info-circle" 
    style="position: relative; top: -44px; right: -40px; color: #28a745; cursor: pointer; font-size: 20px;" 
    onclick="showUniversalPopup('ডিপোজিট করার ৫ মিনিটের মধ্যে আপনার একাউন্টে টাকা চলে যাবে। বেশি টাকা ইনকাম করতে আপনার বন্ধু বা পরিবারের লোকজনকে রেফার করুন।')"
  ></i>
</div>

  <form id="withdrawForm">
    <input type="number" name="amount" placeholder="Enter amount (৳)" required>
    <input type="text" name="number" placeholder="Your Bkash/Nagad/Rocket number" required>

    <select name="method" required>
      <option value="">Select Payment Method</option>
      <option value="bkash">Bkash</option>
      <option value="nagad">Nagad</option>
      <option value="rocket">Rocket</option>
    </select>

    <button type="submit"><i class="fas fa-paper-plane"></i> Submit Request</button>
  </form>

  <p id="msg"></p>
</div>

<script>
  async function loadBalance() {
    const res = await fetch('/api/user-info', {
      headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
    });

    const data = await res.json();
    document.getElementById('balance').innerText = data.balance.toFixed(2);
  }

  document.getElementById('withdrawForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    const amount = parseFloat(formData.get('amount'));
    if (isNaN(amount) || amount < 200) {
      const msgEl = document.getElementById('msg');
      msgEl.innerText = "❌ Minimum withdrawal amount is 200৳.";
      msgEl.style.color = "red";
      return;
    }

    const data = {
      amount,
      number: formData.get('number'),
      method: formData.get('method')
    };

    const res = await fetch('/withdraw', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + localStorage.getItem('token')
      },
      body: JSON.stringify(data)
    });

    const msg = await res.text();
    const msgEl = document.getElementById('msg');
    msgEl.innerText = msg;
    msgEl.style.color = res.ok ? 'green' : 'red';

    if (res.ok) {
      setTimeout(() => {
        window.location.href = "/withdraw-history.html";
      }, 2000);
    }
  });

  function showUniversalPopup(message) {
    document.getElementById('popupContent').innerText = message;
    document.getElementById('universalPopup').style.display = 'flex';
  }

  function hideUniversalPopup() {
    document.getElementById('universalPopup').style.display = 'none';
  }

  // Close popup if user clicks outside the content
  window.addEventListener('click', (event) => {
    const popup = document.getElementById('universalPopup');
    if (event.target === popup) {
      hideUniversalPopup();
    }
  });
  document.addEventListener("DOMContentLoaded", () => {
        const telegramBtn = document.querySelector(".floating-contact-btn");
        let scrollTimeout;

        window.addEventListener("scroll", () => {
          clearTimeout(scrollTimeout);
          telegramBtn.classList.add("hide");

          scrollTimeout = setTimeout(() => {
            telegramBtn.classList.remove("hide");
          }, 350);
        });
      });
  loadBalance();
</script>

</body>
</html>
